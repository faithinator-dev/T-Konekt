<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - T-Konekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../fb-style.css">
    <link rel="shortcut icon" href="../t -konnect.png" type="image/x-icon">
    <style>
        .admin-login-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .admin-login-card {
            max-width: 450px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="admin-login-page">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 admin-login-card mx-auto">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                                <i class="bi bi-shield-lock-fill fs-1"></i>
                            </div>
                            <h2 class="fw-bold">Admin Portal</h2>
                            <p class="text-muted">T-Konekt Administration</p>
                        </div>
                        
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Admin Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                    <input type="email" class="form-control" id="adminEmail" value="admin@tkonekt.com" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" class="form-control" id="adminPassword" value="admin123" required>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Access Admin Portal
                            </button>
                            <div class="alert alert-info mb-0">
                                <small><i class="bi bi-info-circle me-2"></i>Demo credentials: admin@tkonekt.com / admin123</small>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="../login.html" class="text-white text-decoration-none">
                        <i class="bi bi-arrow-left me-2"></i>Back to User Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Simple authentication check
            if (email === 'admin@tkonekt.com' && password === 'admin123') {
                localStorage.setItem('adminUser', JSON.stringify({
                    id: 'admin1',
                    name: 'Admin User',
                    email: email,
                    role: 'admin',
                    loginTime: new Date().toISOString()
                }));
                // Redirect to dashboard
                window.location.href = './dashboard.html';
            } else {
                alert('‚ùå Invalid admin credentials!\n\nDemo Account:\nEmail: admin@tkonekt.com\nPassword: admin123');
            }
        });
    </script>
</body>
</html>
