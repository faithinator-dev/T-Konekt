<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FaithBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../fb-style.css">
    <style>
        .admin-sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: fixed;
            width: 250px;
            color: white;
        }
        .admin-sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 10px;
        }
        .admin-sidebar .nav-link:hover,
        .admin-sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .admin-content {
            margin-left: 250px;
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .stat-card {
            border-left: 4px solid;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .table-actions button {
            padding: 4px 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="p-3 text-center border-bottom border-white border-opacity-25">
            <i class="bi bi-shield-check fs-1"></i>
            <h5 class="mt-2 mb-0">Admin Portal</h5>
            <small class="text-white-50">FaithBook</small>
        </div>
        
        <nav class="nav flex-column mt-3">
            <a class="nav-link active" href="#" data-page="dashboard">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a class="nav-link" href="#" data-page="users">
                <i class="bi bi-people-fill me-2"></i> Users Management
            </a>
            <a class="nav-link" href="#" data-page="posts">
                <i class="bi bi-file-post me-2"></i> Posts Management
            </a>
            <a class="nav-link" href="#" data-page="groups">
                <i class="bi bi-collection-fill me-2"></i> Groups Management
            </a>
            <a class="nav-link" href="#" data-page="messages">
                <i class="bi bi-chat-dots-fill me-2"></i> Broadcast Messages
            </a>
            <a class="nav-link" href="#" data-page="emails">
                <i class="bi bi-envelope-fill me-2"></i> Mass Email
            </a>
            <a class="nav-link" href="#" data-page="reports">
                <i class="bi bi-flag-fill me-2"></i> Reports & Moderation
            </a>
            <a class="nav-link" href="#" data-page="analytics">
                <i class="bi bi-graph-up me-2"></i> Analytics
            </a>
            <a class="nav-link" href="#" data-page="settings">
                <i class="bi bi-gear-fill me-2"></i> Settings
            </a>
        </nav>
        
        <div class="position-absolute bottom-0 w-100 p-3 border-top border-white border-opacity-25">
            <div class="d-flex align-items-center mb-2">
                <img src="https://i.pravatar.cc/40?img=50" class="rounded-circle me-2" width="40">
                <div>
                    <small class="d-block fw-bold">Admin User</small>
                    <small class="text-white-50">Administrator</small>
                </div>
            </div>
            <button class="btn btn-outline-light btn-sm w-100" onclick="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
        <div id="contentArea">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../mockData.js"></script>
    <script src="functions.js"></script>
    <script>
        // Check admin authentication
        const adminUser = JSON.parse(localStorage.getItem('adminUser'));
        if (!adminUser || adminUser.role !== 'admin') {
            window.location.href = 'index.html';
        }

        // Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                const page = link.dataset.page;
                loadPage(page);
            });
        });

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminUser');
                window.location.href = 'index.html';
            }
        }

        // Load initial page
        loadPage('dashboard');
    </script>
</body>
</html>
