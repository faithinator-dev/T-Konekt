<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithBook - Log in or Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="fb-style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0">
                <h1 class="display-3 fw-bold text-primary mb-3">FaithBook</h1>
                <p class="fs-4">Connect with friends and the world around you on FaithBook.</p>
            </div>
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 login-card mx-auto">
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" class="form-control form-control-lg" placeholder="Email address or phone number" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 fw-bold">Log In</button>
                            <div class="text-center mb-3">
                                <a href="#" class="text-decoration-none">Forgotten password?</a>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button type="button" class="btn btn-success btn-lg fw-bold" data-bs-toggle="modal" data-bs-target="#signupModal">Create New Account</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-4"><a href="#" class="fw-bold text-decoration-none">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <div>
                        <h3 class="modal-title fw-bold">Sign Up</h3>
                        <p class="text-muted mb-0">It's quick and easy.</p>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="row g-2 mb-2">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Surname" required>
                            </div>
                        </div>
                        <div class="mb-2">
                            <input type="email" class="form-control" placeholder="Email address" required>
                        </div>
                        <div class="mb-2">
                            <input type="password" class="form-control" placeholder="New password" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label text-muted small">Birthday</label>
                            <div class="row g-2">
                                <div class="col-4">
                                    <select class="form-select">
                                        <option>Month</option>
                                        <option>Jan</option>
                                        <option>Feb</option>
                                        <option>Mar</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <select class="form-select">
                                        <option>Day</option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <select class="form-select">
                                        <option>Year</option>
                                        <option>2000</option>
                                        <option>2001</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Gender</label>
                            <div class="row g-2">
                                <div class="col-4">
                                    <div class="border rounded p-2">
                                        <label class="form-check-label w-100">
                                            <input type="radio" name="gender" value="female"> Female
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border rounded p-2">
                                        <label class="form-check-label w-100">
                                            <input type="radio" name="gender" value="male"> Male
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border rounded p-2">
                                        <label class="form-check-label w-100">
                                            <input type="radio" name="gender" value="custom"> Custom
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="small text-muted">By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy.</p>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg px-5 fw-bold">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'home.html';
        });
        
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
